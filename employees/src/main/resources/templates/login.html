<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Login</title>
        <link href="../static/css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="../static/css/signin.css"
              th:href="@{/css/signin.css}" rel="stylesheet" media="screen"/>
        <link href="../static/css/errors.css"
              th:href="@{/css/errors.css}" rel="stylesheet" media="screen"/>

        
    </head>
    <body class="login">

        <div align="left" class="container">

            <div>
                <br/><br/>
                <br/><br/>
                <br/><br/><br/>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <form  name="log" th:action="@{/login}" method="post" class="form-signin">
                        <h1 class="form-signin-heading">Please Login First:</h1>
                        <div th:if="${param.error}" class="alert-error">
                            Invalid username or password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <label for="username" hidden="true">Username:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="ui-icon-person" aria-hidden="true"></i><img/></span>
                            <input type="text" class="form-control" autofocus="true"
                                   placeholder="Enter a valid username" required="true" id="username" name="username"/>
                        </div>
                        <br/>

                        <label for="password" hidden="true">Password:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="ui-icon-locked" aria-hidden="true"></i><img/></span>
                            <input type="password" class="form-control" autofocus="true"
                                   placeholder="Enter a valid password" required="true" id="password" name="password"/>
                        </div>


                        <br/>
                        <button type="submit" class="btn btn-lg btn-info btn-block">Log in</button>
                    </form>
                </div>
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">

                </div>
            </div>
        </div>
    </body>
</html>
