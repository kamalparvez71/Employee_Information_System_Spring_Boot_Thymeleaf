<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Employees System || Employees Show</title>

        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
    </head>
    <body style="background-color: lightcyan">
        <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-7 bgc">

                    <h2>Employees Details</h2>
                    <div >
                        <form class="form-horizontal" th:object="${employee}">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Employee Id:</label>
                                <div class="col-sm-9">
                                    <p class="form-control-static" th:text="*{empNo}">Id</p></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Birth Date:</label>
                                <div class="col-sm-9">
                                    <p class="form-control-static" th:text="*{birthDate}">Birth Date</p></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">First Name:</label>
                                <div class="col-sm-9">
                                    <p class="form-control-static" th:text="*{firstName}">First Name</p></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Last Name:</label>
                                <div class="col-sm-9">
                                    <p class="form-control-static" th:text="*{lastName}">Last Name</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Gender:</label>
                                <div class="col-sm-9">
                                    <p class="form-control-static" th:text="*{gender}">Gender</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Hire Date:</label>
                                <div class="col-sm-9">
                                    <p class="form-control-static" th:text="*{hireDate}">Hire Date</p>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>
                <div class="col-sm-5">
                    <h2>Employee's Photo:</h2>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <p class="form-control-static"><img class="thumbnail" th:text="*{employee.photo}" th:src="*{photo}" height="300px" width="280px"/></p>
                        </div>
                    </div>
                </div> 

            </div>
        </div>

        <div class="footer">
            <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
        </div>
    </body>
</html>
