<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Employees System || Employees Titles Show</title>

        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
        <div class="container">            
            <div class="bgc">
                <h2>Employees Titles Details</h2>
                <div>
                    <form class="form-horizontal" th:object="${title}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Employee Id:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="*{titlesPK.empNo}">Employee Id</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="*{titlesPK.title}">Title</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">From Date:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="*{titlesPK.fromDate}">From Date</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">To Date:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="*{toDate}">To Date</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
        </div>
        
    </body>
</html>
