<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Employees System || Department Show</title>

        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
    </head>
    <body style="background: #c5c5c5">
        <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
        <div class="container">
            <div class="bgc">           
                <h2>Department Details</h2>
                <div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Department Id:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${department.deptNo}">Id</p></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Department Name:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${department.deptName}">Department Name</p></div>
                        </div>                 
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
        </div>
    </body>
</html>
