<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Employees System || Employees Form</title>

        <script>
            $(function () {
                $(document).tooltip();
            });
        </script>

        <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->

    </head>
    <body class="newemp">
        <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
        <div class="container">
            <div class="bgc">
                <h2>Employees Details</h2>
                <div>
                    <form class="form-horizontal" th:object="${employee}" th:action="@{/employees}" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Employee Id:</label>
                            <div class="col-sm-10">
                                <input type="text" autofocus="true" onkeypress='validate(event)'  
                                       class="form-control" th:field="*{empNo}"/>
                                <p class="error" th:if="${#fields.hasErrors('empNo')}" th:errors="*{empNo}">empNo Error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Birth Date:</label>
                            <div class="col-sm-10">
                                <input id="dpicker" type="text" th:title="#{DateTitles}"
                                       placeholder="yyyy/mm/dd" maxlength="10"
                                       class="form-control" th:field="*{birthDate}"/>
                                <p class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">birthDate Error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">First Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{firstName}"/>
                                <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Last Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{lastName}"/>
                                <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Gender:</label>
                            <div class="col-sm-10">
                                <select th:field="*{gender}">
                                    <option value="M" th:value="M">Male</option>
                                    <option value="F" th:value="F">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Hire Date:</label>
                            <div class="col-sm-10">
                                <input id="dpicker2" type="text" th:title="#{DateTitles}"
                                       placeholder="yyyy/mm/dd" maxlength="10"
                                       class="form-control" th:field="*{hireDate}"/>
                                <p class="error" th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}">hireDate Error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Photo:</label>
                            <div class="col-sm-10">
                                <input id="filepicker" type="file" th:title="#{photo}"
                                       placeholder="Upload Photo" maxlength="10"
                                       class="form-control" th:field="*{photo}"/>
                                <p class="error" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">photo Error</p>
                            </div>
                        </div>
                        <div class="row" style="text-align: center">
                            <input type="submit" value="Submit" th:value="Submit"
                                   class="btn btn-success" />
                            <input type="reset" value="Clear" th:value="Clear" 
                                   class="btn btn-danger" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
        </div>

        <script>
            $(function () {
                $('#dpicker,#dpicker2').datepicker({dateFormat: 'yy/mm/dd'});
            });
        </script>

    </body>
</html>
